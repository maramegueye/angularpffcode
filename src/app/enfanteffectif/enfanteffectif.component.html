<!-- enfanteffectif.component.html -->
<div>
  <h2>Add Enfanteffectif</h2>
  <form (submit)="envoyerServeur()">
    <label for="nbrfilles">Number of Girls:</label>
    <input id="nbrfilles" [(ngModel)]="nouvelEffectif.nbrfilles" required>

    <label for="nbrgarcons">Number of Boys:</label>
    <input id="nbrgarcons" [(ngModel)]="nouvelEffectif.nbrgarcons" required>

    <label for="nbrtotal">Total Number:</label>
    <input id="nbrtotal" [(ngModel)]="nouvelEffectif.nbrtotal" required>

    <label for="entre_enfants">Enter Between Children:</label>
    <input id="entre_enfants" [(ngModel)]="nouvelEffectif.entre_enfants" required>

    <label for="sortie_enfants">Exit Between Children:</label>
    <input id="sortie_enfants" [(ngModel)]="nouvelEffectif.sortie_enfants" required>

    <button type="submit">Add Enfanteffectif</button>
  </form>

  <h2>List of Enfanteffectif</h2>
  <table>
    <thead>
      <tr>
        <th>Number of Girls</th>
        <th>Number of Boys</th>
        <th>Total Number</th>
        <th>Enter Between Children</th>
        <th>Exit Between Children</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enfant of enfanteffectif">
        <td>{{ enfant.nbrfilles }}</td>
        <td>{{ enfant.nbrgarcons }}</td>
        <td>{{ enfant.nbrtotal }}</td>
        <td>{{ enfant.entre_enfants }}</td>
        <td>{{ enfant.sortie_enfants }}</td>
        <td>
          <button (click)="deleteEnfant(enfant.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
