<div class="container" style="background-color: #f0f0f0; padding: 20px;">
  <!-- Cartes pour chaque enfant -->
  <div *ngFor="let enfant of enfants" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Enfant</h5>
      <p class="card-text"><strong>Nom:</strong> {{ enfant.nom }}</p>
      <p class="card-text"><strong>Prénom:</strong> {{ enfant.prenom }}</p>
      <p class="card-text"><strong>Date de naissance:</strong> {{ enfant.datenaissance | date }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" (click)="deleteEnfant(enfant.id!)">Supprimer</button>
    </div>
  </div>
  <hr>
  <hr>

  <!-- Formulaire pour ajouter un nouvel enfant -->
  <form #enfantForm="ngForm" (ngSubmit)="saveEnfant()" class="mt-3">
    <h4>Ajouter un nouvel enfant</h4>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nom">Nom:</label>
        <input [(ngModel)]="nouvelEnfant.nom" name="nom" required class="form-control" id="nom" />
      </div>
      <div class="form-group col-md-6">
        <label for="prenom">Prénom:</label>
        <input [(ngModel)]="nouvelEnfant.prenom" name="prenom" required class="form-control" id="prenom" />
      </div>
    </div>
    <div class="form-group">
      <label for="dateNaissance">Date de naissance:</label>
      <input type="date" [(ngModel)]="nouvelEnfant.datenaissance" name="datenaissance" class="form-control" id="dateNaissance" />
    </div>
    <div class="form-group">
      <label for="uploadPhoto">Image:</label>
      <input type="file" (change)="uploadPhoto($event)" name="uploadPhoto" class="form-control-file" id="uploadPhoto" />
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>
